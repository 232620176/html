<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="./lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
		<link href="./lib/jqueryui/jquery-ui.min.css" rel="stylesheet" />
		<style type='text/css'>
			
		</style>
		
		<!--[if lt IE 9]>
			<script src="./lib/html5shiv.min.js}"></script>
			<script src="./lib/respond.min.js}"></script>
		<![endif]-->
	</head>
	
	<body>
		<p>
			日期:<input type="text" id="date" readOnly />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			开始时间:<input type="text" id="start" readOnly />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			结束时间:<input type="text" id="end" readOnly />
		</p>
		
		<script src="./lib/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script src="./lib/jqueryui/jquery-ui.min.js" type="text/javascript"></script>
		<script src="./lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="./lib/angular.min.js" type="text/javascript"></script>
		<script src="./lib/angular-route.min.js" type="text/javascript"></script>
		<script src="./lib/laydate.js" type="text/javascript"></script>
		<script type='text/javascript'>
				laydate.render({
					elem: '#date',
					calendar: true,
					value: new Date(),
					min: 0,
					max: 7
				});
				laydate.render({
					elem: '#start',
					type: 'time',
					format: 'HH:mm',
					value: '09:00',
					min: '08:00:00',
					max: '17:30:00',
					btns: ['clear', 'confirm']
				});
				laydate.render({
					elem: '#end',
					type: 'time',
					format: 'HH:mm',
					value: '18:00',
					min: '18:00:00',
					max: '22:00:00',
					btns: ['clear', 'confirm']
				});
		</script>
	</body>
</html>
