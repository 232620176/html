<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link src="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link src="./lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
		<link src="./lib/jqueryui/jquery-ui.min.css" rel="stylesheet" />
		<style type='text/css'>
			
		</style>
		
		<!--[if lt IE 9]>
			<script src="./lib/html5shiv.min.js}"></script>
			<script src="./lib/respond.min.js}"></script>
		<![endif]-->
	</head>
	
	<body>
		<div ng-app="">
			<div ng-controller="timeController">
				<h1>{{clock.now}}</h1>
			</div>
			<p>Try to enter a name: </p>
			<p>name: <input type="text" ng-model="name" /></p>
			Hello, <p ng-bind="name"></p>
		</div>
		
		<script src="./lib/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script src="./lib/jqueryui/jquery-ui.min.js" type="text/javascript"></script>
		<script src="./lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="./lib/angular.min.js" type="text/javascript"></script>
		<script src="./lib/angular-route.min.js" type="text/javascript"></script>
		<script type='text/javascript'>
				function timeController($scope){
					$scope.clock = {
						now: new Date()
					};
					var updateClock = function(){
						$scope.clock.now = new Date()
					}
					setInterval(function(){
						$scope.$apply(updateClock);
					}, 1000);
					updateClock();
				}
		</script>
	</body>
</html>
